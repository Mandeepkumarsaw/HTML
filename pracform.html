<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Form</title>
</head>
     <body>
        <form>
             <h1>Contact Us</h1>
         
             <label for="khelegafreefire"> Full Name:-</label>
             <input type="text" id="khelegafreefire" name="MyClientsName" placeholder="enter your name">
             <!-- id name & for tag name must be same for direction sense on the box -->
         
             <br>
         
             <label for="kyunhihorhipadhai">Email:-</label>
             <input type="email" id="kyunhihorhipadhai" name="MyClientmails" placeholder="manu123@gmail.com">
         
             <br>
         
             <label for="chaipiloo">Phone Number:-</label>
             <input type="tel" id="chaipiloo" name="myclientphonenu">
         
             <br>
         
             <label for="tapatap">Message</label>
             <textarea id="tapatap" name="Myfeedback" rows="10" cols="50"></textarea>
            <!-- row & col tag is used to customize size -->
            
             <br>
    
             <!-- Password -->
             <label for="bawasir">Password</label>
             <input type="password" id="bawasir" name="Securityinfo">
         
             <button>Send</button>
        </form>
     </body>
</html>
